<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>S.No</th>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let eventRequirement of filteredEventRequirements; let i = index">
            <td>{{i + 1}}</td>
            <td>{{eventRequirement.Title}}</td>
            <td>{{eventRequirement.Description}}</td>
            <td>{{eventRequirement.Location}}</td>
            <td>{{eventRequirement.Date | date:'mediumDate'}}</td>
            <td>
                <span class="badge" [ngClass]="{
    'bg-success': eventRequirement.Status === 'Approved',
    'bg-danger': eventRequirement.Status === 'Rejected',
    'bg-warning text-dark': eventRequirement.Status !== 'Approved' && eventRequirement.Status !== 'Rejected'
    }">
                    {{eventRequirement.Status}}
                </span>
            </td>
            <td>
                <button type="button" class="btn btn-success btn-sm me-2" (click)="approveButton()">Approve</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="rejectButton()">Reject</button>
            </td>
        </tr>
    </tbody>
</table>
