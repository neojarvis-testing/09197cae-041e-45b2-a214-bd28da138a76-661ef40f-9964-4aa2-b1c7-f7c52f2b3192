<div class="events-container">
  <h2>Events</h2>
  <hr class="line">
 
<div class="search-bar">
  <input type="text" placeholder="Search by title..." [(ngModel)]="searchTitle" (input)="searchByName()">
</div>
 
<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>S.No</th>
      <th>Title</th>
      <th>Description</th>
      <th>Location</th>
      <th>Date</th>
      <th>Organizer Name</th>
      <th>Contact Info</th>
      <th>Posted Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of filteredEvents; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ event.Title }}</td>
      <td>{{ event.Description }}</td>
      <td>{{ event.Location }}</td>
      <td>{{ event.Date | date:'mediumDate' }}</td>
      <td>{{ event.OrganizerName }}</td>
      <td>{{ event.ContactInfo }}</td>
      <td>{{ event.PostedDate | date:'mediumDate' }}</td>
    </tr>
  </tbody>
</table>

</div>
