<div class="form-container">
  <h2>Add New Event</h2>
  <form (ngSubmit)="onSubmit()">
      <div>
          <label>Title:</label>
          <input type="text" name="title" [(ngModel)]="event.Title" required />
      </div>
      <div>
          <label>Description:</label>
          <input type="text" name="description" [(ngModel)]="event.Description" required />
      </div>
      <div>
          <label>Location:</label>
          <input type="text" name="location" [(ngModel)]="event.Location" required />
      </div>
      <div>
          <label>Date:</label>
          <input type="date" name="date" [(ngModel)]="event.Date" required />
      </div>
      <div>
          <label>Organizer Name:</label>
          <input type="text" name="organizerName" [(ngModel)]="event.OrganizerName" required />
      </div>
      <div>
          <label>Contact Info:</label>
          <input type="text" name="contactInfo" [(ngModel)]="event.ContactInfo" required />
      </div>
      <button type="submit">Submit</button>
      <!-- <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div> -->
  </form>
</div>
