<!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" ngModel required email />
      <div *ngIf="loginForm.controls.email?.touched && loginForm.controls.email?.invalid" class="error">
        <div *ngIf="loginForm.controls.email?.errors?.required">Email is required</div>
        <div *ngIf="loginForm.controls.email?.errors?.email">Please enter a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" ngModel required />
      <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password?.invalid" class="error">
        <div *ngIf="loginForm.controls.password?.errors?.required">Password is required</div>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
