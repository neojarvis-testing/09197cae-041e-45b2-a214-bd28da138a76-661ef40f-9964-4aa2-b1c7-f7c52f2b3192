<div class="container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" class="form-control" required email [(ngModel)]="login.email" #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="login.password" #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="text-danger">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
