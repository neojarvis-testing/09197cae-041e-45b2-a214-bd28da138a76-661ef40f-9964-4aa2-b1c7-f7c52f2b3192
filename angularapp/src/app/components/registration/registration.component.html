<!-- registration.component.html -->
<div class="registration-container">
  <h2>Registration</h2>
  <form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" ngModel required />
      <div *ngIf="registrationForm.controls.username?.touched && registrationForm.controls.username?.invalid" class="error">
        <div *ngIf="registrationForm.controls.username?.errors?.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" ngModel required email />
      <div *ngIf="registrationForm.controls.email?.touched && registrationForm.controls.email?.invalid" class="error">
        <div *ngIf="registrationForm.controls.email?.errors?.required">Email is required</div>
        <div *ngIf="registrationForm.controls.email?.errors?.email">Please enter a valid email address</div>
      </div>
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number *</label>
      <input type="text" id="mobileNumber" name="mobileNumber" ngModel required />
      <div *ngIf="registrationForm.controls.mobileNumber?.touched && registrationForm.controls.mobileNumber?.invalid" class="error">
        <div *ngIf="registrationForm.controls.mobileNumber?.errors?.required">Mobile Number is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" ngModel required />
      <div *ngIf="registrationForm.controls.password?.touched && registrationForm.controls.password?.invalid" class="error">
        <div *ngIf="registrationForm.controls.password?.errors?.required">Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="userRole">User Role *</label>
      <select id="userRole" name="userRole" ngModel required>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
      <div *ngIf="registrationForm.controls.userRole?.touched && registrationForm.controls.userRole?.invalid" class="error">
        <div *ngIf="registrationForm.controls.userRole?.errors?.required">User Role is required</div>
      </div>
    </div>

    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
