<div class="registration-container">
  <h2>Registration</h2>
  
  <div class="form-group">
    <label for="username">Username *</label>
    <input type="text" id="username" [(ngModel)]="user.Username" required />
  </div>

  <div class="form-group">
    <label for="email">Email *</label>
    <input type="email" id="email" [(ngModel)]="user.Email" required />
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile Number *</label>
    <input type="text" id="mobileNumber" [(ngModel)]="user.MobileNumber" required />
  </div>

  <div class="form-group">
    <label for="password">Password *</label>
    <input type="password" id="password" [(ngModel)]="user.Password" required />
  </div>

  <div class="form-group">
    <label for="userRole">User Role *</label>
    <select id="userRole" [(ngModel)]="user.UserRole" required>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
    </select>
  </div>

  <button (click)="calling()">Register</button>
</div>
