<h1>My Feedback</h1>
<div class="view-feedback">

    <div class="container">
        <div class="sub-cont">
            <table class="feed-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Feedback</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feedback of feedbacks">
                        <td>{{ feedback?.UserId }}</td>
                        <td>{{ feedback.FeedbackText }}</td>
                        <td>
                            <button (click)="confirmDelete(feedback.FeedbackId)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="showDeleteModal" class="modal">
            <div class="modal-content">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this feedback?</p>
                <div class="button-container">
                    <button (click)="deleteFeedback(feedbackId)" class="btn btn-danger">Yes, Delete</button>
                    <button (click)="showDeleteModal = false" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div *ngIf="showLogoutModal" class="modal">
            <div class="modal-content">
                <h2 class="confirm-delete">Confirm Logout</h2>
                <p class="sure-delete">Are you sure you want to logout?</p>
                <button (click)="confirmLogout()" class="btn btn-danger logout-btn">Yes, Logout</button>
                <button (click)="cancelLogout()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>
